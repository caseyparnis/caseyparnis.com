<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
  </head>
  <body>
    <header>
      </header>

    <main>
      <h1>{{ page.title }}</h1>
      <ul>
        {% for post in site.categories[page.category] %}
          <li>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p>{{ post.excerpt }}</p>
          </li>
        {% endfor %}
      </ul>
    </main>

    <footer>
      </footer>
  </body>
</html>
